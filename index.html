<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wellness Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How are you feeling today?</h1>
        <div class="mood-selector">
            <button data-mood="happy">ðŸ˜Š Happy</button>
            <button data-mood="calm">ðŸ˜Œ Calm</button>
            <button data-mood="stressed">ðŸ˜Ÿ Stressed</button>
            <button data-mood="sad">ðŸ˜” Sad</button>
        </div>
        <div class="journal-entry">
            <textarea id="journalText" placeholder="Write about your day..."></textarea>
            <button id="saveButton">Save Entry</button>
        </div>
        <div class="mood-history" id="moodHistory">
            <h2>Your Mood History</h2>
            </div>
    </div>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', () => {
    const moodButtons = document.querySelectorAll('.mood-selector button');
    const saveButton = document.getElementById('saveButton');
    const journalText = document.getElementById('journalText');
    const moodHistoryContainer = document.getElementById('moodHistory');

    let selectedMood = '';

    moodButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons
            moodButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to the clicked button
            button.classList.add('active');
            selectedMood = button.dataset.mood;
        });
    });

    saveButton.addEventListener('click', () => {
        const entry = {
            mood: selectedMood,
            text: journalText.value,
            date: new Date().toLocaleString()
        };

        if (selectedMood) {
            // Save the entry (e.g., to local storage)
            let entries = JSON.parse(localStorage.getItem('wellnessEntries')) || [];
            entries.push(entry);
            localStorage.setItem('wellnessEntries', JSON.stringify(entries));
            
            // Clear the input fields
            journalText.value = '';
            moodButtons.forEach(btn => btn.classList.remove('active'));
            selectedMood = '';

            // Update the history display
            renderHistory();
        } else {
            alert('Please select a mood before saving.');
        }
    });

    function renderHistory() {
        moodHistoryContainer.innerHTML = '<h2>Your Mood History</h2>'; // Clear and re-add heading
        const entries = JSON.parse(localStorage.getItem('wellnessEntries')) || [];
        entries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.classList.add('mood-item');
            entryDiv.innerHTML = `
                <p><strong>Date:</strong> ${entry.date}</p>
                <p><strong>Mood:</strong> ${entry.mood}</p>
                <p><strong>Journal:</strong> ${entry.text}</p>
            `;
            moodHistoryContainer.appendChild(entryDiv);
        });
    }

    // Initial render when the page loads
    renderHistory();
});
    </script>
    
    
</body>
</html>
